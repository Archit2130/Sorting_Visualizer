<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort-Sim</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sort-Sim</p>

                <div class="algos">
                    <button >Bubble</button>
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button >Merge</button>
                    <button >Heap</button>
                    <button style="margin-right: 0px;">Quick</button>
                </div>
            </div>
        </nav>
    </header>

    <section>

        <div id="Info_Cont1">

            <h1>TIME COMPLEXITY</h1>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading" style="font-size: 22px;">Worst case:</p>
                    <p id="Time_Worst" style="font-size: 20px;"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading" style="font-size: 22px;">Average case:</p>
                    <p id="Time_Average" style="font-size: 20px;"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading" style="font-size: 22px;">Best case:</p>
                    <p id="Time_Best" style="font-size: 20px;"></p>
                </div>
            </div>
        </div>

        <div id="array_container">
        </div>

        <div id="Info_Cont2">

            <h1>SPACE COMPLEXITY</h1>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading" style="font-size: 22px;">Worst case:</p>
                    <p id="Space_Worst" style="font-size: 20px;"></p>
                </div>
            </div>
        </div>

        <div id="runningTimeContainer">
            <p id="bubbleSortTime"></p>
            <p id="heapSortTime"></p>
            <p id="insertionSortTime"></p>
            <p id="mergeSortTime"></p>
            <p id="quickSortTime"></p>
            <p id="selectionSortTime"></p>
        </div>

    </section>

    <footer>
    </footer>

    <script src="./scripts/main.js"></script>    
    <script src="./scripts/visualizations.js"></script> 

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
</html>
